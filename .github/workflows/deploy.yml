name: CI/CD Node.js to GCP

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - run: npm install
      - run: npm test

      - name: Deploy to GCP VM with Docker Compose
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          script: |
            cd /var/www/hello-actions || git clone https://github.com/trinotoPixmag/hello-actions.git /var/www/hello-actions
            cd /var/www/hello-actions
            git fetch origin main
            git reset --hard origin/main
            docker compose down
            docker compose up -d --build

