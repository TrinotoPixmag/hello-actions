name: Deploy Dockerized App

# Trigger saat ada push ke branch main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    # Pastikan runner self-hosted di server yang punya Docker
    runs-on: self-hosted

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Pull image terbaru (optional)
      - name: Build and start Docker Compose
        run: |
          # Masuk ke direktori proyek jika perlu
          cd /var/www/hello-actions

          # Gunakan Docker Compose versi 2 (docker compose)
          docker compose pull || true
          docker compose up -d --build
